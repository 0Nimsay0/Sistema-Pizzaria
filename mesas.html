<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <h1>Tarantella - Pizzas e Massas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cardapio.html">Cardápio</a></li>
                <li><a href="mesas.html" class="active">Mesas</a></li>
                <li><a href="delivery.html">Delivery</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="container content">

        <div class="mesas-section">
            <h3>Mesas Ocupadas</h3>
            <div id="mesas-ocupadas-grid" class="mesa-grid">
                </div>
        </div>

        <hr class="section-divider">

        <div class="mesas-section">
            <h3>Mesas Disponíveis</h3>
            <div id="mesas-disponiveis-grid" class="mesa-grid">
                </div>
        </div>

        <div id="modal-pedido" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Pedido da Mesa <span id="mesa-numero"></span></h3>
                <form id="form-pedido">
                    <div class="input-group">
                        <label for="item-nome">Item:</label>
                        <input type="text" id="item-nome" placeholder="Clique para buscar um item" required>
                    </div>
                    <div class="input-group">
                        <label for="item-quantidade">Quantidade:</label>
                        <input type="number" id="item-quantidade" min="1" value="1" required>
                    </div>
                    <div class="input-group">
                        <label for="item-preco">Preço Unitário (R$):</label>
                        <input type="number" id="item-preco" step="0.01" min="0" required>
                    </div>
                    <button type="submit" class="btn">Adicionar Item</button>
                </form>
                <hr>
                <h4>Itens do Pedido:</h4>
                <ul id="lista-itens-pedido">
                    </ul>
                <div class="total-pedido">
                    <strong>Total: R$ <span id="total-pedido-valor">0.00</span></strong>
                </div>
                <button class="btn btn-finalizar">Finalizar Pedido</button>
            </div>
        </div>
    </div>

    <div id="modal-busca-produto" class="modal">
        <div class="modal-content">
            <span class="close-button-busca">&times;</span>
            <h3>Buscar Produto no Cardápio</h3>
            <div class="input-group">
                <input type="text" id="busca-produto-input" placeholder="Digite para buscar um produto...">
            </div>
            <div class="menu-categories">
                <button class="category-btn-modal active" data-category="all">Todos</button>
                <button class="category-btn-modal" data-category="pizzas">Pizzas</button>
                <button class="category-btn-modal" data-category="bebidas">Bebidas</button>
                <button class="category-btn-modal" data-category="sobremesas">Sobremesas</button>
            </div>
            <div id="lista-produtos-busca" class="menu-grid">
                </div>
        </div>
    </div>

    <script src="scripts/mesas.js"></script>
</body>
</html>
